<app-add-todo (TodoAdd)="addTodo($event)"></app-add-todo>
<u>
  <h4 class="text-center">Your Todos</h4>
</u>
<div *ngIf="todos.length === 0">
  <p class="text-center" style="color: gray;">No Todos to display</p>
</div>
<div class="row">
  <div class="col-3" *ngFor="let todo of todos; let i = index">
    <div class="task-item">
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
        (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
  </div>
</div>
